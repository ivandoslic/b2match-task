<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/javascript/schedule.js"></script>
    <link rel="stylesheet" href="static/css/schedule.css">
    <title>Schedule</title>
</head>
<body onload="init();">
    <div class="page-header">
        <h3>Pick an event you are attending:</h3>
        <select id="eventOptions">
            
        </select>
    </div>
    <div class="container">
        <h1>User Schedule</h1>
        <div id="event-details">
          <h2 id="event-name"></h2>
          <p id="event-date"></p>
          <p id="event-time"></p>
        </div>
        <div id="calendar">
          <div id="calendar-header">
            <div class="calendar-column calendar-time-column" id="timeColumn">Time</div>
            <div class="calendar-column calendar-schedule-column" id="scheduleColumn">Schedule</div>
          </div>
          <div id="calendar-body"></div>
        </div>
      </div>
    </body>
</body>
</html>
